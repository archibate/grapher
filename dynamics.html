	<script>
		// get basics
		var canvas = document.getElementById('canvas');
		var size = document.getElementById('refer-widther').clientWidth;
		size = Math.min(document.body.clientHeight, size);
		canvas.width = canvas.height = size;

		// get 2d context
		var ctx = canvas.getContext('2d');

		function onRepaint()
		{
			// configuations
			var vrange = 50; // variable range [-vrange, +vrange]
			var steps = eval(document.getElementById('steps').value); // how many steps till stop
			var dt = eval(document.getElementById('dtps').value); // time difference per step

			// set my-style
			ctx.fillStyle = '#000000';
			ctx.strokeStyle = '#ffffff';
			ctx.lineWidth = 0.3; // line width
			ctx.lineCap = 'round';

			// save original matrix
			ctx.save();

			// fill background
			ctx.fillRect(0, 0, size, size);

			// fit to variable range scale
			var scale = 0.5 * size / vrange;
			ctx.scale(scale, scale);
			ctx.translate(vrange, vrange);

			var x = eval(document.getElementById('xbeg').value);
			var y = eval(document.getElementById('ybeg').value);
			var z = eval(document.getElementById('zbeg').value);

			// start from the original point
			ctx.beginPath();
			ctx.moveTo(x, y);

			// begin to iterating each step
			for (var i = 0; i < steps; i++)
			{
				// intgrate by time pass
				x += eval(document.getElementById('xdexp').value) * dt;
				y += eval(document.getElementById('ydexp').value) * dt;
				z += eval(document.getElementById('zdexp').value) * dt;

				// link line to the new point
				ctx.lineTo(x, y);
			}

			// draw all the lines
			ctx.stroke();

			// restore original matrix
			ctx.restore();
		}
