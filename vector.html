	<script>
		// get basics
		var canvas = document.getElementById('canvas');
		var size = document.getElementById('refer-widther').clientWidth;
		size = Math.min(document.body.clientHeight, size);
		canvas.width = canvas.height = size;

		// get 2d context
		var ctx = canvas.getContext('2d');

		function getColorOfMagnitude(m)
		{
			m *= 0.15;
			if (m < 0.5)
				return [255 * 2 * m, 0, 0];
			m -= 0.5;
			m *= 0.8;
			if (m < 1)
				return [255 * Math.sqrt(1 - m), 255 * Math.sqrt(m), 0];
			m -= 1;
			m *= 0.25;
			if (m < 1)
				return [0, 128 + 127 * Math.sqrt(1 - m), 255 * Math.sqrt(m)];
			m -= 1;
			m *= 0.063;
			if (m < 1)
				return [255 * Math.sqrt(m), 128 + 127 * Math.sqrt(m), 255];
			return [0, 0, 0];
		}

		function paint(field)
		{
			// configuations
			var sd = 0.1; // sample destiny
			var ps = 0.2*sd; // pin size scale
			var hx = 0.17*ps, hy = 0.05*ps; // hel size rate
			var am1 = 0.16/ps; // drawable arrow max size

			// set my-style
			ctx.fillStyle = '#000000';
			ctx.strokeStyle = '#ffffff';
			ctx.lineWidth = 0.0018; // line width
			ctx.lineCap = 'round';

			// save original matrix
			ctx.save();

			// fill background
			ctx.fillRect(0, 0, size, size);

			// fit to variable range scale
			var scale = 0.5 * size;
			ctx.scale(scale, scale);

			// begin to samping each point
			for (var y = -1; y <= 1; y += sd)
			{
				// save central matrix
				ctx.save();

				// translate to left of this line
				ctx.translate(0, y);

				for (var x = -1; x <= 1; x += sd)
				{
					// get field value
					var uv = field(x, y);
					var u = uv[0], v = uv[1];

					var l = Math.sqrt(u*u + v*v);
					var len = 0.5 * am1;// * Math.log(Math.log(l + 1) + 1); if (len < am1)

					// save current matrix
					ctx.save();

					// normalize and re-expand
					len /= l;
					u *= len;
					v *= len;

					// transform (rotate + scale) to correct direction
					ctx.transform(
						u,  v, // x-axis
						v, -u, // y-axis
						0, 1); // centered at the arrow target point

					// centering to arrow center
					ctx.translate(0.5 * ps, 0);

					// re-begin arrow path
					ctx.beginPath();

					// draw the arrow pin
					ctx.moveTo(0, 0);
					ctx.lineTo(-ps, 0); // alone rev x-axis

					// draw two arrow hel
					ctx.moveTo(-hx, -hy);
					ctx.lineTo(0, 0);
					ctx.lineTo(-hx, hy);

					// set line color
					var c = getColorOfMagnitude(l);
					ctx.strokeStyle = 'rgb('+c[0]+','+c[1]+','+c[2]+')';

					// draw this line
					ctx.stroke();

					// restore old matrix
					ctx.restore();

					// move to the next point to draw
					ctx.translate(sd, 0);
				}

				// restore to central
				ctx.restore();
			}

			// restore original matrix
			ctx.restore();
		}

		/*function ghost_faQsir_Bz(x, y) {

		function onRepaint() {
			var xexpr = document.getElementById('xexpr').value;
			var yexpr = document.getElementById('yexpr').value;
			var vecexpr = '[(' + xexpr + '),(' + yexpr + ')]';
			var pow = Math.pow, sqrt = Math.sqrt, exp = Math.exp,
				max = Math.max, min = Math.min, abs = Math.abs,
				sin = Math.sin, cos = Math.cos, tan = Math.tan,
				ln = Math.log, pi = Math.pi, e = Math.e, atan = Math.atan;

			paint(function(x, y) {
				return eval(vecexpr);
			});
		}
